<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéôÔ∏è</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clonksens | Korean ‚Üí English Live Translation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Outfit', sans-serif;
        background: #0a0a0f;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .font-korean { font-family: 'Black Han Sans', 'Noto Sans KR', sans-serif; }
      .font-noto { font-family: 'Noto Sans KR', sans-serif; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.15; }
        50% { transform: translateY(-20px) rotate(5deg); opacity: 0.25; }
      }
      
      @keyframes pulse-ring {
        0% { transform: scale(0.95); opacity: 0.7; }
        50% { transform: scale(1.05); opacity: 0.3; }
        100% { transform: scale(0.95); opacity: 0.7; }
      }
      
      @keyframes wave {
        0%, 100% { height: 8px; }
        50% { height: 32px; }
      }
      
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 20px currentColor); }
        50% { filter: drop-shadow(0 0 40px currentColor) drop-shadow(0 0 60px currentColor); }
      }
      
      @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
      }
      
      @keyframes blink {
        50% { border-color: transparent; }
      }
      
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-pulse-ring { animation: pulse-ring 2s ease-in-out infinite; }
      .animate-glow { animation: glow 2s ease-in-out infinite; }
      
      .gradient-text {
        background: linear-gradient(135deg, #00f5ff, #ff00aa, #ffa500);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 4s ease infinite;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .neon-border {
        box-shadow: 
          0 0 10px rgba(0, 245, 255, 0.3),
          0 0 20px rgba(0, 245, 255, 0.2),
          0 0 40px rgba(0, 245, 255, 0.1),
          inset 0 0 20px rgba(0, 245, 255, 0.05);
      }
      
      .mic-button {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .mic-button:hover {
        transform: scale(1.05);
      }
      
      .mic-button.active {
        background: linear-gradient(135deg, #ff0055, #ff6b35);
        box-shadow: 
          0 0 30px rgba(255, 0, 85, 0.5),
          0 0 60px rgba(255, 0, 85, 0.3),
          0 0 100px rgba(255, 0, 85, 0.2);
      }
      
      .hangul-bg {
        position: fixed;
        pointer-events: none;
        user-select: none;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
